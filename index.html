<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web To Lead</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
    <h1>Create Lead to Web</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM00000FYryv"
      method="POST" onsubmit="beforesubmit()"
    >
     
    <input type=hidden name='captcha_settings' 
    value='{"keyname":"WebToLeadSF","fallback":"true","orgId":"00DdM00000FYryv","ts":""}'>
   

      <input type="hidden" name="oid" value="00DdM00000FYryv" />
      <input
        type="hidden"
        name="retURL"
        value="https://shiwarkartushar.github.io/Web-to-Lead-SF/thanks.html"
      />

      <input
        type="hidden"
        name="Lead_Date__c"
        class="outputdate"
      />

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Lead Date</label>
      <input type="date" required="true" class="inputdate">

      <!-- Lead Date:<span class="dateInput dateOnlyInput"
        ><input
          id="00NdM00000Bxq7V"
          name="00NdM00000Bxq7V"
          size="12"
          type="text" /></span
      ><br /> -->

      <input type="submit" name="submit" class="submit" />

      <div class="g-recaptcha" 
      data-callback="capthchasuccess"
      data-sitekey="6LcnXL4qAAAAABv_sBeL4FGiqql2VQdHbh-uoAA6">
    </div><br>
    </form>
  </body>
</html>
